<mat-toolbar color="primary">Menu</mat-toolbar>
<mat-nav-list>
    <a mat-list-item *ngFor="let menu of menus" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
        [routerLink]="menu.rota" (click)="drawerComponent.toggle()">
        <span class="text-link">
            <mat-icon>{{ menu.icon }}</mat-icon>
            {{ menu.nome }}
        </span>
    </a>
</mat-nav-list>
